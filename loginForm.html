<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="loginForm.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <title>Your Form Title</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="logo"> 
        <img src = "logo (1).svg" alt = "">
       </div>
      <div class="image">
       <img src = "illustration.svg" alt = "">
      </div>
      <div class="text">
       <h3>Start for free and Get <br> Offers Today</h3>
      </div>
    </div>
    <form action="" id="form">
      <div class="title">
        <h2>Get Started</h2>
        <p>Already Have An Account</p>
        <p>Log In</p>
      </div>
      <div class="rowButton">
        <button><i class="bi bi-google"></i> Sign Up</button>
        <button><i class="bi bi-facebook"></i> Sign Up</button>
      </div>
      <h3>OR</h3>

      <!-- /** 
      * ! UserName Input Here**/
      -->
      <section>
        <div>
          <label for="UserName">UserName</label>
          <i class="bi bi-person"></i><br>
          <input type="text" name="UserName" id="UserName" placeholder="Harshal Gurav">
          <i class="bi bi-wrench-adjustable icon1"></i>
          <i class="bi bi-check-lg icon2"></i>
          <div class="error"></div>

        </div>
        <!-- /** 
      * ! Email Input Here**/
      -->
        <div>
          <label for="Email">Email</label>
          <i class="bi bi-envelope-at"></i><br>
          <input type="text" name="Email" id="Email" placeholder="abc@gmail.com">
          <i class="bi bi-wrench-adjustable icon1"></i>
          <i class="bi bi-check-lg icon2"></i>
          <div class="error"></div>

        </div>
        <!-- /** 
      * ! Password Input Here**/
      -->
        <div>
          <label for="Password">Password</label>
          <i class="bi bi-fingerprint"></i><br>
          <input type="password" name="Password" id="Password" placeholder="******">
          <i class="bi bi-wrench-adjustable icon1"></i>
          <i class="bi bi-check-lg icon2"></i>
          <div class="error"></div>
        </div>
        <button type="submit" id="btn">Submit</button>
      </section>

  </div>

  </form>
  </div>
</body>
<script src="loginForm.js"></script>

</html>
